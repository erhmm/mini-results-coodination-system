<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecturer Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #264653;
            --primary-light: #2a9d8f;
            --accent-color: #e76f51;
            --text-primary: #1e293b;
            --text-secondary: #4b5563;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --light-bg: #f8fafc;
            --danger-color: #c62828;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc, #eef2f5);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: var(--text-primary);
        }

        .login-card {
            background: var(--card-bg);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .quote {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        label {
            display: block;
            text-align: left;
            margin: 0.5rem 0 0.25rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background-color: var(--light-bg);
            font-size: 1rem;
        }

        button {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--accent-color));
        }

        .icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="icon"><i class="fa-solid fa-user-lock"></i></div>
        <h2>Lecturer Login</h2>
        <p class="quote">"Empowering education through simple tools."</p>

        <form action="login.php" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" name="submit"><i class="fa-solid fa-right-to-bracket"></i> Login</button>
        </form>
    </div>
</body>
</html>
